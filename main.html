<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./styles.css">
  <style>
    .banner {
      background-image: url('https://www.globalfocusmagazine.com/wp-content/uploads/2020/02/Engaging_with_technology-scaled.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      width: 100%;
      position: relative;
    }

    .banner h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <center>
    <div class="banner">
      <h1 id="num1">Welcome to the new Era of Artificial Intelligence</h1>
    </div>
  </center>
</body>
</html>
